{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="text-center mt-5">
            <!--<p class="lead">The different bibliographies built</p> -->
            <table class="table mt-3 mb-3">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                {% for file in files%}
                    <tr>
                        <th scope="row">{{ loop.index  }}</th>
                        <td>{{ file }}</td>
                        <td>
                            <a href="/open_md/{{ id }}/{{ file }}">
                                <button type="button" class="btn btn-success">Open</button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
                <form class="input-group mb-3" action="/new_md/{{ id }}" method="POST">
                    <input id="name" name="name" type="text" class="form-control" placeholder="Bibliography name" aria-label="Bibliography name" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="submit">Add</button>
                    </div>
                </form>
        </div>
    </div>
{% endblock %}
